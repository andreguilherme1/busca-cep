<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Busca CEP</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

	<div class="container">

		<h1 id="titulo" style="text-align: center; padding: 10px;">Busca por</h1>
		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item" role="presentation">
				<button onclick="limparResultado()" class="nav-link active" id="home-tab" data-bs-toggle="tab"
					data-bs-target="#cep-content" type="button" role="tab" aria-controls="home-tab-pane"
					aria-selected="true">BUSCAR POR CEP</button>
			</li>
			<li class="nav-item" role="presentation">
				<button onclick="limparResultado()" class="nav-link" id="profile-tab" data-bs-toggle="tab"
					data-bs-target="#rua-content" type="button" role="tab" aria-controls="profile-tab-pane"
					aria-selected="false">BUSCAR POR RUA</button>
			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
    
        <div class="tab-pane fade show active" id="cep-content" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
            <br>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">CEP</span>
              <input id="cep" type="text" class="form-control" placeholder="Ex: 51030300" aria-label="cep"
                aria-describedby="basic-addon1">
              <button onclick="buscaCep()" type="button" class="btn btn-primary"><i style="margin-right: '5px';"
                  class="bi-search"></i> Enviar</button>
            </div> 
        </div>
      
		<div class="tab-pane fade" id="rua-content" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
    <br>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Estado</span>
        <select id="estado" class="form-select" aria-label="Selecione o estado">
            <option value="">Selecione um estado</option> <!-- Opção padrão -->
            <!-- Opções dos estados são carregadas dinamicamente pelo JavaScript -->
        </select>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Cidade</span>
        <select id="cidade" class="form-select" aria-label="Selecione a cidade">
            <option value="">Selecione a cidade</option> <!-- Opção padrão -->
            <!-- Opções das cidades serão carregadas dinamicamente pelo JavaScript -->
        </select>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Rua</span>
        <input id="rua" type="text" class="form-control" placeholder="Ex: Barão" aria-label="cep"
            aria-describedby="basic-addon1">
        <button onclick="buscaRua()" type="button" class="btn btn-primary"><i style="margin-right: '5px';"
                                                                              class="bi-search"></i> Enviar
        </button>
    </div>
</div>

      
		</div>
	</div>

	<div class="container" id="result"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="script.js"></script>

</body>

</html>
